spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB #设置总上传的数据大小
  application:
    name: file
server:
  port: 18082
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true